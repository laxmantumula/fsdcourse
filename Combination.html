<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combination</title>
    <style>
      #descendantSelector p {
        color: rgb(222, 23, 9);
      }
      div > p {
        color: rgb(29, 2, 165);
      }
      h1 + p {
        color: green;
      }
    </style>
  </head>
  <body>

    <!-- Descendant Selector  -->
    <h1>Descendant Selector</h1>
    <div id="descendantSelector">
      <p>I used to see movies</p>
      <div>
        <p>This is another paragraph.</p>
      </div>
    </div>

    <!-- Child Selector -->
    <h1>Child Selector</h1>
    <div id="childSelector">
      <p>This is a direct child paragraph.</p>
      <span>
        <p>This is a nested paragraph.</p>
      </span>
    </div>

    <!-- Adjacent Sibling Selector  -->
    <h1 id="adjacentSibling">Adjacent Sibling Selector</h1>
    <p>This is laxman cse-b</p>
    <p>This paragraph is not adjacent.</p>
  </body>
</html>
